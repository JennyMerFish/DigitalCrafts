<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="addform">
        <label for="add">Add Task</label>
        <input id="add" class="addtask" type="text" placeholder="Enter Task Here">
        <input id="add" class="addtaskurgency" type="text" placeholder="Enter level of urgency">
        <input id="add" class="addtaskadder" type="text" placeholder="Who is adding this task?">
        <input class="submit" type="submit" value="Add Task">
    </div>
    
    <div class="buttons">
        <button class="showallbutton">Show All Tasks</button>
        <button class="updatetaskbutton">Update Task by id #</button>
        <button class="deletetaskbutton">Delete a Task by id #</button>

    </div>
    <div class="todocontainer">
     
    </div>
</body>
<script src="toDoList.js"></script>
</html>
